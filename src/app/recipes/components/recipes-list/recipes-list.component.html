<div class="recipes">
  <div class="toolbox">
    <input class="toolbox_search" type="text" placeholder="поиск..." [(ngModel)]="search">
    <select class="sort-dropdown" (change)="sortList()" [(ngModel)]="currentSortingSetting">
      <option *ngFor="let sort of sortsArray" [value]="sort">{{sort}}</option>
    </select>
  </div>
  <div class="recipes_list scrollbar">
    <div class="recipes_list-item"
        *ngFor="let recipe of filteredRecipes" 
        [title]="recipe.title" 
        [routerLink]="'recipe/' + recipe.id" 
        [ngClass]="{'recipes_list-item-selected' : recipe.id === selectedRecipeId}">
      <div class="recipes_list-item-desc">
        <span class="recipes_list-item-desc-title">{{recipe.title}}</span>
      </div>
      <div class="recipes_list-item-duration">
        <span>{{recipe.date | date: 'dd.MM.yy'}}</span>
        <span>{{recipe.duration | hoursTime}}</span>
      </div>
    </div>
  </div>
  <button class="button-new-recipe" (click)="openEditModal()">+ Добавить</button>
</div>
